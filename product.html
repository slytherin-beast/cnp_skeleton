<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Products</title>
  <link rel="stylesheet" href="style.css">
  <script src="cursorParticles.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f9f5;
      overflow-x: hidden;
    }
    canvas#cursor-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
    .intro-text {
      text-align: center;
      padding: 40px 20px 10px;
      color: #0f3b2d;
      font-size: 18px;
      max-width: 900px;
      margin: auto;
    }
    .categories {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin: 0 auto 30px;
    }
    .categories button {
      background: #ffffff;
      border: 2px solid #0f3b2d;
      color: #0f3b2d;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
    }
    .filters {
      max-width: 1000px;
      margin: 0 auto 40px;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }
    .filters select {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      min-width: 180px;
    }
    .circular-deck {
      position: relative;
      width: 100vw;
      height: 420px;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1200px;
      transform-style: preserve-3d;
      z-index: 1;
    }
    .circular-inner {
      position: relative;
      width: 700px;
      height: 300px;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      transition: transform 1s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .product-card {
      position: absolute;
      width: 66px;
      height: 99px;
      border-radius: 12px;
      border: 2px solid #000000;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      background-color: white;
      transition: transform 0.6s ease, z-index 0.6s;
      transform-style: preserve-3d;
      color: #0f3b2d;
      cursor: pointer;
    }
    .product-card.front {
      transform: translateZ(200px) translateY(60px) scale(1.1);
      z-index: 10;
    }
    .product-info {
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }
    .product-info h2 {
      margin: 0;
      color: #0f3b2d;
    }
    .product-info p {
      color: #333;
      max-width: 700px;
      margin: 10px auto 0;
    }
  </style>
</head>
<body>
  <canvas id="cursor-particles"></canvas>

  <div class="intro-text">
    <h1>Our Product Range</h1>
    <p>Explore our premium Ayurvedic products with full traceability, certifications, and diverse application formats tailored for wellness industries worldwide.</p>
  </div>

  <div class="categories">
    <button>Hair Care</button>
    <button>Skin Care</button>
    <button>Teas</button>
    <button>Essential Oils</button>
    <button>Supplements</button>
    <button>Raw Herbs</button>
  </div>

  <div class="filters">
    <select><option>Botanical Name</option></select>
    <select><option>Product Form</option></select>
    <select><option>Certifications</option></select>
    <select><option>End Use Application</option></select>
    <select><option>Packaging Size</option></select>
  </div>

  <div class="circular-deck">
    <div class="circular-inner" id="deck"></div>
  </div>

  <div class="product-info">
    <h2 id="featured-name">Featured Product</h2>
    <p id="featured-description">Select a product to see details.</p>
  </div>

  <script>
    const products = Array.from({length: 25}, (_, i) => ({
      name: `Product ${i+1}`,
      description: `This is a placeholder description for Product ${i+1}.`
    }));

    const deck = document.getElementById('deck');
    let angle = 360 / products.length;

    products.forEach((product, i) => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.style.backgroundColor = `hsl(${i * 360 / products.length}, 100%, 95%)`;
      card.textContent = product.name;
      card.style.transform = `rotateY(${i * angle}deg) translateZ(260px)`;
      card.dataset.index = i;
      deck.appendChild(card);
    });

    let currentIndex = 0;
    function updateDeck(index) {
      const cards = deck.querySelectorAll('.product-card');
      deck.style.transform = `rotateY(${-index * angle}deg)`;
      cards.forEach(card => card.classList.remove('front'));
      cards[index].classList.add('front');

      const p = products[index];
      document.getElementById('featured-name').textContent = p.name;
      document.getElementById('featured-description').textContent = p.description;
    }

    deck.addEventListener('click', e => {
      if (e.target.classList.contains('product-card')) {
        currentIndex = parseInt(e.target.dataset.index);
        updateDeck(currentIndex);
      }
    });

    updateDeck(currentIndex);
  </script>
</body>
</html>
