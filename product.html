<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Products</title>
  <link rel="stylesheet" href="style.css">
  <script src="cursorParticles.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f9f5;
      overflow-x: hidden;
    }
    canvas#cursor-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
    .intro-text {
      text-align: center;
      padding: 60px 20px 0px;
      color: #0f3b2d;
      font-size: 18px;
      max-width: 900px;
      margin: auto;
    }
    .categories {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin: 20px auto;
    }
    .categories button {
      background: #ffffff;
      border: 2px solid #0f3b2d;
      color: #0f3b2d;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
    }
    .filters {
      max-width: 1000px;
      margin: 0 auto 40px;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }
    .filters select {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      min-width: 180px;
    }
    .deck-container {
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      padding: 40px 60px;
      gap: 40px;
    }
    .circular-deck {
      position: relative;
      width: 520px;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1000px;
      transform-style: preserve-3d;
      z-index: 1;
    }
    .circular-inner {
      position: relative;
      width: 520px;
      height: 200px;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      transition: transform 0.6s ease-in-out;
    }
    .product-card {
      position: absolute;
      width: 70px;
      height: 110px;
      border-radius: 12px;
      border: 2px solid #000000;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 14px;
      background-color: white;
      transition: transform 0.6s ease, z-index 0.6s;
      transform-style: preserve-3d;
      color: #0f3b2d;
      cursor: pointer;
    }
    .product-card.front {
      transform: translateZ(180px) translateY(0px) scale(1.3);
      z-index: 10;
    }
    .details-info {
      flex: 1;
      max-width: 600px;
      color: #0f3b2d;
    }
    .details-info h3 {
      margin-bottom: 10px;
    }
    .details-info p {
      font-size: 15px;
      line-height: 1.6;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #0f3b2d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 24px;
      cursor: pointer;
      z-index: 5;
    }
    .arrow.left { left: -50px; }
    .arrow.right { right: -50px; }
  </style>
</head>
<body>
  <canvas id="cursor-particles"></canvas>
  <div class="intro-text">
    <h1>Our Product Range</h1>
    <p>Discover our extensive collection of Ayurvedic and organic wellness products, crafted with care for health-conscious brands and formulators worldwide.</p>
  </div>
  <div class="categories">
    <button>Hair Care</button>
    <button>Skin Care</button>
    <button>Teas</button>
    <button>Essential Oils</button>
    <button>Supplements</button>
    <button>Raw Herbs</button>
  </div>
  <div class="filters">
    <select><option>Botanical Name</option></select>
    <select><option>Product Form</option></select>
    <select><option>Certifications</option></select>
    <select><option>End-use Application</option></select>
    <select><option>Packaging Size</option></select>
  </div>
  <div class="deck-container">
    <div class="circular-deck">
      <div class="circular-inner" id="circular-inner"></div>
      <button class="arrow left" onclick="rotateDeck(-1)">&#8592;</button>
      <button class="arrow right" onclick="rotateDeck(1)">&#8594;</button>
    </div>
    <div class="details-info" id="details-info">
      <h3>Featured Product</h3>
      <p>Click a product card to view its details.</p>
    </div>
  </div>

  <div id="footer-placeholder"></div>
  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer-placeholder").innerHTML = data);
  </script>

  <script>
    const deck = document.getElementById('deck');
    const selectedCard = document.getElementById('selected-card');
    const detailTitle = document.getElementById('detail-title');
    const detailDesc = document.getElementById('detail-desc');
    const detailSection = document.getElementById('details-section');
    const totalCards = 25;
    const radius = 800;
    const colors = ['#fde9e9', '#fff2cc', '#e2f0d9', '#d9e2f3', '#f4cccc', '#d0e0e3', '#fce5cd'];
    let angleOffset = 0;

    const descriptions = Array.from({ length: totalCards }, (_, i) => `This is a placeholder description for Product ${i + 1}.`);

    function renderDeck() {
      deck.innerHTML = '';
      for (let i = 0; i < totalCards; i++) {
        const angle = (2 * Math.PI / totalCards) * i + angleOffset;
        const card = document.createElement('div');
        card.className = 'product-card';
        card.style.backgroundColor = colors[i % colors.length];
        card.style.transform = `rotateY(${angle}rad) translateZ(${radius}px)`;
        card.innerText = `Product ${i + 1}`;
        card.addEventListener('click', () => {
          selectedCard.innerText = `Product ${i + 1}`;
          selectedCard.style.backgroundColor = colors[i % colors.length];
          detailTitle.innerText = `Featured Product: Product ${i + 1}`;
          detailDesc.innerText = descriptions[i];
          detailSection.scrollIntoView({ behavior: 'smooth' });
        });
        deck.appendChild(card);
      }
    }

    function rotateDeck(direction) {
      angleOffset += direction * (2 * Math.PI / totalCards);
      renderDeck();
    }

    let isDragging = false;
    let startX;
    deck.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
    });
    window.addEventListener('mouseup', () => isDragging = false);
    window.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const deltaX = e.clientX - startX;
        angleOffset += deltaX * 0.005;
        startX = e.clientX;
        renderDeck();
      }
    });

    renderDeck();
  </script>

  <script>
    const canvas = document.getElementById("cursor-particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let particles = [];
    window.addEventListener("mousemove", (e) => {
      for (let i = 0; i < 2; i++) {
        particles.push({
          x: e.clientX,
          y: e.clientY,
          size: Math.random() * 1.5 + 0.3,
          opacity: 0.8,
          speedX: (Math.random() - 0.5) * 1.2,
          speedY: (Math.random() - 0.5) * 1.2
        });
      }
    });
    function handleParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particles.length; i++) {
        let p = particles[i];
        p.x += p.speedX;
        p.y += p.speedY;
        p.opacity -= 0.015;
        if (p.opacity <= 0) {
          particles.splice(i, 1);
          i--;
          continue;
        }
        ctx.fillStyle = `rgba(15, 59, 45, ${p.opacity})`;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      }
      requestAnimationFrame(handleParticles);
    }
    handleParticles();
  </script>
</body>
</html>
