<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Products</title>
  <link rel="stylesheet" href="style.css">
  <script src="cursorParticles.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f2f9f5;
      overflow-x: hidden;
    }
    canvas#cursor-particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 0;
    }
    .intro-text {
      text-align: center;
      padding: 40px 20px 10px;
      color: #0f3b2d;
      font-size: 18px;
      max-width: 900px;
      margin: auto;
    }
    .categories {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin: 0 auto 30px;
    }
    .categories button {
      background: #ffffff;
      border: 2px solid #0f3b2d;
      color: #0f3b2d;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 600;
    }
    .filters {
      max-width: 1000px;
      margin: 0 auto 60px;
      padding: 0 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }
    .filters select {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      min-width: 180px;
    }
    .product-display {
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      gap: 60px;
      padding: 0 60px 80px;
    }
    .circular-deck {
      position: relative;
      width: 60vw;
      height: 500px;
      display: flex;
      align-items: center;
      justify-content: center;
      perspective: 1200px;
      transform-style: preserve-3d;
    }
    .circular-inner {
      position: relative;
      width: 1400px;
      height: 300px;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      transition: transform 1.5s ease-in-out;
    }
    .product-card {
      position: absolute;
      width: 80px;
      height: 170px;
      border-radius: 12px;
      border: 2px solid #000000;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 20px;
      background-color: white;
      transition: transform 1.2s ease-in-out, z-index 0.6s;
      transform-style: preserve-3d;
      color: #0f3b2d;
      cursor: pointer;
    }
    .product-card.front {
      transform: translateZ(500px) translateY(100px) scale(1.2);
      z-index: 10;
    }
    .product-details {
      max-width: 600px;
      color: #0f3b2d;
      margin-top: 80px;
    }
    .product-details h3 {
      margin-bottom: 10px;
    }
    .product-details p {
      font-size: 15px;
      line-height: 1.6;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #0f3b2d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 24px;
      cursor: pointer;
      z-index: 5;
    }
    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }
  </style>
</head>
<body>
  <canvas id="cursor-particles"></canvas>
  <div id="header-placeholder"></div>
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header-placeholder").innerHTML = data);
  </script>

  <div class="intro-text">
    Discover our extensive collection of Ayurvedic and organic wellness products, crafted with care for health-conscious brands and formulators worldwide.
  </div>

  <div class="categories">
    <button>Hair Care</button>
    <button>Skin Care</button>
    <button>Teas</button>
    <button>Essential Oils</button>
    <button>Supplements</button>
    <button>Raw Herbs</button>
  </div>

  <div class="filters">
    <select><option>Botanical Name</option></select>
    <select><option>Product Form</option></select>
    <select><option>Certification</option></select>
    <select><option>End-use Application</option></select>
    <select><option>Packaging Size</option></select>
  </div>

  <section class="product-display">
    <div class="circular-deck">
      <button class="arrow left" onclick="rotateDeck(-1)">&#8592;</button>
      <div class="circular-inner" id="deck"></div>
      <button class="arrow right" onclick="rotateDeck(1)">&#8594;</button>
    </div>
    <div class="product-details" id="details-section">
      <div class="details-info">
        <h3 id="detail-title">Featured Product: Product 1</h3>
        <p id="detail-desc">This is a placeholder description for Product 1.</p>
      </div>
    </div>
  </section>

  <div id="footer-placeholder"></div>
  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer-placeholder").innerHTML = data);
  </script>

  <script>
    const deck = document.getElementById('deck');
    const detailTitle = document.getElementById('detail-title');
    const detailDesc = document.getElementById('detail-desc');
    const totalCards = 45;
    const radius = 600;
    const colors = ['#fde9e9', '#fff2cc', '#e2f0d9', '#d9e2f3', '#f4cccc', '#d0e0e3', '#fce5cd'];
    let angleOffset = 0;

    const descriptions = Array.from({ length: totalCards }, (_, i) => `This is a placeholder description for Product ${i + 1}.`);

    function renderDeck() {
      deck.innerHTML = '';
      for (let i = 0; i < totalCards; i++) {
        const angle = (2 * Math.PI / totalCards) * i + angleOffset;
        const card = document.createElement('div');
        card.className = 'product-card';
        card.style.backgroundColor = colors[i % colors.length];
        card.style.transform = `rotateY(${angle}rad) translateZ(${radius}px)`;
        card.innerText = `Product ${i + 1}`;
        card.addEventListener('click', () => {
          detailTitle.innerText = `Featured Product: Product ${i + 1}`;
          detailDesc.innerText = descriptions[i];
        });
        deck.appendChild(card);
      }
    }

    function rotateDeck(direction) {
      angleOffset += direction * (2 * Math.PI / totalCards);
      renderDeck();
    }

    let isDragging = false;
    let startX;
    deck.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.clientX;
    });
    window.addEventListener('mouseup', () => isDragging = false);
    window.addEventListener('mousemove', (e) => {
      if (isDragging) {
        const deltaX = e.clientX - startX;
        angleOffset += deltaX * 0.005;
        startX = e.clientX;
        renderDeck();
      }
    });

    renderDeck();
  </script>
</body>
</html>
